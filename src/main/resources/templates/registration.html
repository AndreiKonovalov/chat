<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="ru">
<th:block layout:fragment="content">
    <div th:if="${usernameError}">Пользователь существует</div>
    <form th:action="@{/registration}" method="post">
        <div th:insert="~{fragments/login}"></div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Password2: </label>
            <div class="col-sm-6">
                <input type="text" name="password2" class="form-control" placeholder="Password2"
                       th:classappend="${user != null} ? 'is-invalid' : ''"/>
                <div class="invalid-feedback" th:if="${user != null}" th:object="${user}" th:field="*{password2}">
                    <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">
                        Password2 Error
                    </div>
                </div>
            </div>
            <div style="color: red" th:if="${passwordError}">Пароли не совпадают</div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Email: </label>
            <div class="col-sm-6">
                <input type="text" name="email" class="form-control" placeholder="Email"
                       th:classappend="${user != null} ? 'is-invalid' : ''"
                       th:value="${user != null} ? ${user.getEmail()} : ''"/>
                <div class="invalid-feedback" th:if="${user != null}" th:object="${user}" th:field="*{email}">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        Email Error
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
</th:block>
</html>
